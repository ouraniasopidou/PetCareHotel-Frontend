    <link rel="stylesheet" href="/static/style.css">
</head>
<body style="background-color: #f7e9d7;">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f4e3d7;">
    <div class="container">
        <a class="navbar-brand text-dark" href="/">Pet Care Hotel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>

            </ul>
        </div>

<!-- Add Room Form -->
<div class="container py-5">
    <div class="card p-4 shadow-sm border-0" style="background-color: #fff;">
        <h1 class="text-center">Add New Room</h1>
        <form action="/api/rooms" method="post" class="form mt-4">
            <div class="mb-3">
                <label for="roomNumber" class="form-label">Room Number:</label>
                <input type="number" id="roomNumber" name="roomNumber" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="animalType" class="form-label">Animal Type:</label>
                <select id="animalType" name="animalType" class="form-select" required>
                    <option value="DOG">Dog</option>
                    <option value="CAT">Cat</option>
                    <option value="BIRD">Bird</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="pricePerDay" class="form-label">Price Per Day:</label>
                <input type="number" id="pricePerDay" name="pricePerDay" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="available" class="form-label">Available:</label>
                <select id="available" name="available" class="form-select" required>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Room</button>
        </form>
    </div>
</div>
