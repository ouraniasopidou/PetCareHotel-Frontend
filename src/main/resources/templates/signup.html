<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body style="background-color: #f7e9d7;">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f4e3d7;">
    <div class="container">
        <a class="navbar-brand text-dark" href="/">Pet Care Hotel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link text-dark" href="/rooms">Rooms</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="/about">About Us</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="/contact">Contact</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="/login">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sign Up Section -->
<div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card p-4 shadow-sm border-0" style="background-color: #fff; width: 100%; max-width: 400px;">
        <h1 class="text-center">Sign Up</h1>
        <form action="/perform_signup" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>
        <div class="text-center mt-3">
            <p class="mb-1">Already have an account? <a href="/login" class="text-primary">Login</a></p>
            <a href="/" class="text-primary">Back to Home</a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p>Â© 2025 Pet Care Hotel. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
