<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body style="background-color: #f7e9d7;">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f4e3d7;">
    <div class="container">
        <a class="navbar-brand text-dark" href="/">Pet Care Hotel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link text-dark" href="/rooms">Rooms</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="/about">About Us</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="/contact">Contact</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="/login">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Rooms Section -->
<div class="container py-5">
    <div class="card p-4 shadow-sm border-0" style="background-color: #fff;">
        <h1 class="text-center">Room List</h1>
        <table class="table table-striped mt-4">
            <thead class="table-dark">
            <tr>
                <th>Room Number</th>
                <th>Animal Type</th>
                <th>Price Per Day</th>
                <th>Available</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="room : ${rooms}">
                <td th:text="${room.roomNumber}"></td>
                <td th:text="${room.animalType}"></td>
                <td th:text="${room.pricePerDay}"></td>
                <td th:text="${room.available ? 'Yes' : 'No'}"></td>
            </tr>
            </tbody>
        </table>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p>Â© 2025 Pet Care Hotel. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
