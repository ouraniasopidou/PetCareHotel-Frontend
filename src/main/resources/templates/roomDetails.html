<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body style="background-color: #f7e9d7;">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f4e3d7;">
    <div class="container">
        <a class="navbar-brand text-dark" href="/">Pet Care Hotel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link text-dark" href="/rooms">Rooms</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="/about">About Us</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="/contact">Contact</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="/login">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Room Details Section -->
<div class="container py-5">
    <div class="card p-4 shadow-sm border-0" style="background-color: #fff;">
        <h1 class="text-center">Room Details</h1>
        <p><strong>Room Number:</strong> <span th:text="${room.roomNumber}"></span></p>
        <p><strong>Animal Type:</strong> <span th:text="${room.animalType}"></span></p>
        <p><strong>Price Per Day:</strong> <span th:text="${room.pricePerDay}"></span></p>
        <p><strong>Available:</strong> <span th:text="${room.available}"></span></p>
        <form action="/api/rooms/${room.id}/reserve" method="post" class="text-center">
            <button type="submit" class="btn btn-primary">Reserve Room</button>
        </form>
        <div class="text-center mt-3">
            <a href="/rooms" class="btn btn-link">Back to Room List</a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p>Â© 2025 Pet Care Hotel. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
