<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body style="background-color: #f7e9d7;">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f4e3d7;">
    <div class="container">
        <a class="navbar-brand text-dark" href="/">Pet Care Hotel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link text-dark" href="/rooms">Rooms</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="/about">About Us</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="/contact">Contact</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="/login">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Dashboard Content -->
<div class="container py-5">
    <div class="card p-4 shadow-sm border-0" style="background-color: #fff;">
        <h1 class="text-center">Welcome to the Dashboard!</h1>
        <p class="text-center">Make a reservation for your pet:</p>
        <form action="/api/reservations" method="post" class="mt-4">
            <div class="mb-3">
                <label for="room" class="form-label">Select Room:</label>
                <select id="room" name="room" class="form-select" required>
                    <option value="101">Room 101</option>
                    <option value="102">Room 102</option>
                    <option value="103">Room 103</option>
                    <option value="104">Room 104</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date:</label>
                <input type="date" id="startDate" name="startDate" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">End Date:</label>
                <input type="date" id="endDate" name="endDate" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Reservation</button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p>Â© 2025 Pet Care Hotel. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
